name: CI Build

on:
  push:
    branches:
      - main
      - gha-build
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          cmake build-essential \
            libssl-dev libspdlog-dev libgtest-dev libgmock-dev

    - name: Install sockpp
      run: |
        git clone --depth 1 -b v1.0.0 https://github.com/fpagliughi/sockpp.git
        cd sockpp
        mkdir build
        cd build
        cmake -DCMAKE_INSTALL_PREFIX=/usr ..
        make -j $(nproc)
        sudo make install

    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.1'
        target: desktop
        arch: linux_gcc_64

    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build